<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferance</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <section>
        <form id="user-prefs" onsubmit="onSubmitForm(event)">
            <!-- Text area for first name -->
            <label for="first-name">First name: <input id="first-name" required type="text"></label> <br />

            <!-- Color picker for bg color -->
            <label for="bg-color">Background color: <input type="color" id="bg-color" name="color"
                    value="#fa0000" /></label> <br />

            <!-- Color picker for text color -->
            <label for="txt-color">Text color: <input type="color" id="txt-color" name="color"
                    value="#ff0000" /></label>
            <br />

            <!-- Slider for zoom  -->
            <label for="zoom">Zoom Factor: <input type="range" id="zoom" name="zoom" step="1" min="1" max="21"
                    value="16" onchange="showZoom(this.value)" />
                <span id="zoom-span">16</span>
            </label> <br />

            <!-- Text area for map coords (Lat, lng) -->
            <label for="coords"></label>Map Start Location: <br />
            Lat&#xb0; <input id="coords-lat" required type="text"> <br />
            Long&#xb0;<input id="coords-long" required type="text">
            <br />

            <button>Save</button>
        </form>
    </section>



    <a class="btn btn-primary" href="./index.html">Back to main page</a> <br /><br />

    <script src="lib/jquery/jquery.js"></script>
    <script src="./js/service/storageService.js"></script>
    <script src="./js/service/utilService.js"></script>
    <script src="./js/controller/userpref.controller.js"></script>
    <script src="./js/service/userService.js"></script>
    <script src="./js/controller/main.controller.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
